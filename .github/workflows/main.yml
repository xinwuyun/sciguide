name: 'Gitbook Action Build'
on:
  push:
    branches:
      - main  # trigger branch
env:
  source_branch: 'master'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout action
      uses: actions/checkout@v2
    - name: Gitbook Action
      uses: zanderzhao/gitbook-action@v1.2.4
      with:
        token: ${{ secrets.PERSONAL_TOKEN }}
        source_branch: main
        publish_dir: /docs
